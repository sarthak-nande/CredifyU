<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- App Identity -->
    <title>CredifyU - Digital Identity Platform</title>
    <meta name="description" content="Secure digital identity platform for students, colleges, and authorities with QR-based verification" />
    <meta name="keywords" content="digital identity, QR verification, student credentials, college verification, PWA" />
    <meta name="author" content="CredifyU Team" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <meta name="background-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CredifyU" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CredifyU" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/credifyu-logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CredifyU - Digital Identity Platform" />
    <meta property="og:description" content="Secure digital identity platform for students, colleges, and authorities with QR-based verification" />
    <meta property="og:image" content="/web-app-manifest-512x512.png" />
    <meta property="og:url" content="https://credifyu.com" />
    <meta property="og:site_name" content="CredifyU" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CredifyU - Digital Identity Platform" />
    <meta name="twitter:description" content="Secure digital identity platform for students, colleges, and authorities" />
    <meta name="twitter:image" content="/web-app-manifest-512x512.png" />
    
    <!-- Additional PWA Meta -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Registration Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
